<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='build/style.min.css'>
    <script type="text/javascript" src='build/app.min.js'></script>
  </head>
  <body>
    <div class='wrapper'>
      <div class='title'>Advent Of Code</div>
      <div class='row'>
        <div class='row__label'>Input</div>
        <textarea placeholder='input' id='input' rows='16'></textarea>
      </div>
      <div class='row'>
        <div class='row__label'>Output</div>
        <textarea placeholder='output' id='output' rows='3'></textarea>
      </div>
      <div class='row'>
        <div class='row__label'>Canvas</div>
        <canvas id='canvas'></canvas>
      </div>
      <div class='row'>
        <div class='row__label'>Time</div>
        <textarea placeholder='time' id='time' rows='2'></textarea><br>
      </div>
      <div class='controls'>
        <button id='button-run'>Run Again</button>
      </div>
    </div>
  </body>
</html>
